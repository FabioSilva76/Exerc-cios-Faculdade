<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
</head>
<body>
    <h1>Calculadora Simples</h1>

    <div>
        <p><input type="number" id="visor" onclick="num()"></p>
    </div>
    <div>
        <p><input type="button" value=" + " class="mais" onclick="soma()"></p>
        
    </div>
    <div>
        <p><input type="button" value=" - " class="menos" onclick="sub()"></p>
    </div>
    <div>
        <p><input type="button" value=" x " class="vezes" onclick="multi()"></p>
    </div>
    <div>
        <p><input type="button" value=" / " class="dividir" onclick="DIV()"></p>
    </div>
    <div>
        <p><input type="button" value=" = " class="igual" onclick="imprimir(total)"></p>
    </div>
    

    <script src="calculadora.js"></script>
    
</body>
</html>
